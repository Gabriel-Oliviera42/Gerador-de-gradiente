<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Gradiente</title>
</head>

<body>

    <div class="container">
        <div class="colors">
            <input type="color" id="color-a" value="#7986cb">
            <input type="color" id="color-b" value="#1a237e">
        </div>
        <div class="buttons">
            <button onclick="setDirection('para cima', this)">
                <i class="fas fa-arrow-up"></i>
            </button>
            <button class="active" onclick="setDirection('para baixo', this)">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button onclick="setDirection('para a direita', this)">
                <i class="fas fa-arrow-right"></i>
            </button>
            <button onclick="setDirection('para a esquerda', this)">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button class="rotate-icon" onclick="setDirection('para cima direita', this)">
                <i class="fas fa-arrow-up"></i>
            </button>
            <button class="rotate-icon" onclick="setDirection('para baixo esquerda', this)">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="rotate-icon" onclick="setDirection('para baixo direita', this)">
                <i class="fas fa-arrow-right"></i>
            </button>
            <button class="rotate-icon" onclick="setDirection('para cima esquerda', this)">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>
        <button id="submit" onclick="generateCode()">Gerar</button>
        <div class="output">
            <textarea id="code" rows="2"></textarea>
            <button id="copy" onclick="copyText()">Copiar</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
